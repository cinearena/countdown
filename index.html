<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting page</title>

    <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8',
            secondary: '#2563EB',
            bgGray: '#F3F4F6',
            channelBg: '#FFFFFF',
            channelHover: '#E5E7EB',
            channelActive: '#3B82F6',
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #countdown {
      font-size: 48px;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>
<body>

   <!-- Header -->
  <header class="p-4 bg-primary text-white flex justify-center items-center shadow-md">
    <a href="https://cinearena.live" class="flex items-center space-x-3">
      <img src="cineheader.png" alt="Cine Arena Header" class="h-12" />
    </a>
  </header>
<br>
  <!-- Count Down -->
  <div class="container">
    <div id="content">
      <div id="countdown">10</div>
    </div>
  </div>

  <script>
    const contentDiv = document.getElementById('content');
    let countdown = 10;

    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 0) {
        clearInterval(interval);
        showRedirectButton();
      }
    }, 1000);

    function showRedirectButton() {
      const button = document.createElement('button');
      button.textContent = 'Go to Next Page';
      button.onclick = () => {
        // Replace with your target URL
        window.location.href = 'https://example.com';
      };
      contentDiv.innerHTML = '';
      contentDiv.appendChild(button);
    }
  </script>
</body>
</html>
